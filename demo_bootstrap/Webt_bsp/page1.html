<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Home</title>
</head>
<body>
          <legend>Cloud</legend>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">If Problems accure: </label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="support@cloud65.com">
            </div>
          </div>
          <div class="form-group">
            <h3><label for="exampleInputEmail1">User Verfication</label></h3>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Verfication">
            <small id="emailHelp" class="form-text text-muted">We'll never share your User Verfication with anyone else.</small>
          </div>
          <div class="form-group">
            <h3><label for="exampleInputPassword1">Password</label></h3>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>  
                 
          <div class="form-group">
            <h3><label for="exampleInputFile">BioScan</label></h3>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Make sure your eye is visible and in a good light.</small>
          </div>
</body>
</html>
